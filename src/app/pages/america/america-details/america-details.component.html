<table class="table">
  <tbody *ngFor="let country of countries">
    <tr>
      <td>
        <img src="{{ country.flags.png }}" width="100" />
      </td>
      <td>
        {{ country.name.common }}
      </td>
    </tr>
    <tr>
      <td>Stolica</td>
      <td>{{ country.capital }}</td>
    </tr>
    <tr>
      <td>Waluta</td>
      <td>{{ country.currencies.name }}</td>
    </tr>
    <tr>
      <td>Populacja</td>
      <td>{{ country.population }}</td>
    </tr>
  </tbody>
</table>
